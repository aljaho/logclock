<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Logarithmic Log Clock</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
    body {
        margin: 0;
        background: white;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="clock"></canvas>

<script>
const canvas = document.getElementById("clock");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function rotatePoint(x, y, cx, cy, angle) {
    const dx = x - cx;
    const dy = y - cy;
    const rx = dx * Math.cos(angle) - dy * Math.sin(angle);
    const ry = dx * Math.sin(angle) + dy * Math.cos(angle);
    return [cx + rx, cy + ry];
}

function drawOuterScale(cx, cy, radius) {
    ctx.lineCap = "round";
    ctx.font = `${radius * 0.12}px Arial`; // larger numbers
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    const bgColor = "#f4e3cb";

    // rotation so that 12 is at the top
    const rotationOffset = (1 - Math.log(12) / Math.log(13)) * 2 * Math.PI;

    // draw marks and numbers every 0.2 units (numbers at integers)
    for (let t = 1; t < 13; t += 0.2) {
        const angle = Math.log(t) / Math.log(13) * 2 * Math.PI + rotationOffset;
        const outerR = radius;
        const innerR = radius - radius * 0.07;

        // tick
        ctx.beginPath();
        const [x1, y1] = rotatePoint(cx, cy - outerR, cx, cy, angle);
        const [x2, y2] = rotatePoint(cx, cy - innerR, cx, cy, angle);
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineWidth = (Math.abs(t - Math.round(t)) < 0.001) ? 2.5 : 1;
        ctx.strokeStyle = "black";
        ctx.stroke();

        // numbers (only integer t)
        if (Math.abs(t - Math.round(t)) < 0.001) {
            const [tx, ty] = rotatePoint(cx, cy - (outerR - radius * 0.16), cx, cy, angle); // pushed a bit inward
            let text = Math.round(t).toString();
            if (text === "13") text = "1"; // show 1 instead of 13

            const metrics = ctx.measureText(text);
            const padding = 6; // slightly larger padding (scaled with text)
            const rectWidth = metrics.width + padding * 2;
            const rectHeight = radius * 0.12 + padding * 2; // scaled with font

            // elliptical background (light brown)
            ctx.fillStyle = bgColor;
            ctx.beginPath();
            ctx.ellipse(tx, ty, rectWidth / 2, rectHeight / 2, 0, 0, 2 * Math.PI);
            ctx.fill();

            // text
            ctx.fillStyle = "black";
            ctx.fillText(text, tx, ty);
        }
    }
}

function rotatePolygon(points, cx, cy, angle) {
    const rotated = [];
    for (let i = 0; i < points.length; i += 2) {
        const [x, y] = rotatePoint(points[i], points[i+1], cx, cy, angle);
        rotated.push(x, y);
    }
    return rotated;
}

function drawHand(points, cx, cy, angle, color) {
    const rotated = rotatePolygon(points, cx, cy, angle);
    ctx.beginPath();
    ctx.moveTo(rotated[0], rotated[1]);
    for (let i = 2; i < rotated.length; i += 2) {
        ctx.lineTo(rotated[i], rotated[i+1]);
    }
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.strokeStyle = color;
    ctx.fill();
    ctx.stroke();
}

const bgImage = new Image();
bgImage.src = "log_cross-section.png";

function drawClock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const radius = Math.min(canvas.width, canvas.height) * 0.4;

    // background image clipped inside circle (if loaded)
    if (bgImage.complete) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
        ctx.clip();

        const imgRatio = bgImage.width / bgImage.height;
        const targetDiameter = radius * 2;
        let drawWidth, drawHeight;

        if (imgRatio > 1) {
            drawHeight = targetDiameter;
            drawWidth = targetDiameter * imgRatio;
        } else {
            drawWidth = targetDiameter;
            drawHeight = targetDiameter / imgRatio;
        }

        const dx = cx - drawWidth / 2;
        const dy = cy - drawHeight / 2;
        ctx.drawImage(bgImage, dx, dy, drawWidth, drawHeight);
        ctx.restore();
    }

    // draw outer (13-based) scale and numbers
    drawOuterScale(cx, cy, radius);

    const rotationOffset = (1 - Math.log(12) / Math.log(13)) * 2 * Math.PI;

    // hands shapes (defined relative to center)
    const secShape = [cx, cy, cx, cy - radius * 0.965];
    const minShape = [
        cx, cy + radius * 0.03,
        cx + radius * 0.03, cy,
        cx, cy - radius * 0.965,
        cx - radius * 0.03, cy
    ];
    const hourShape = [
        cx, cy + radius * 0.03,
        cx + radius * 0.03, cy,
        cx, cy - radius * 0.65, // shorter hour hand
        cx - radius * 0.03, cy
    ];

    const now = new Date();

    // seconds: map into 5..65 then log13(seconds/5)
    let rawSeconds = now.getSeconds() + now.getMilliseconds() / 1000;
    let seconds = rawSeconds < 5 ? rawSeconds + 60 : rawSeconds;
    const secAngle = Math.log(seconds / 5) / Math.log(13) * 2 * Math.PI + rotationOffset;
    drawHand(secShape, cx, cy, secAngle, "black"); // second hand black

    // minutes: map into 5..65 then log13(minutes/5)
    let rawMinutes = now.getMinutes() + rawSeconds / 60;
    let minutes = rawMinutes < 5 ? rawMinutes + 60 : rawMinutes;
    const minAngle = Math.log(minutes / 5) / Math.log(13) * 2 * Math.PI + rotationOffset;
    drawHand(minShape, cx, cy, minAngle, "black");

    // hours: first correct hours so that if <1, add 12; then log13(hours)
    let hoursRaw = (now.getHours() % 12) + rawMinutes / 60;
    let hours = (hoursRaw < 1) ? (hoursRaw + 12) : hoursRaw; // FIX: <1 (not <=0)
    // safety: clamp very small positive values (shouldn't be needed but avoids log(<=0))
    if (hours <= 0) hours += 12;
    const hourAngle = Math.log(hours) / Math.log(13) * 2 * Math.PI + rotationOffset;
    drawHand(hourShape, cx, cy, hourAngle, "#c04000");

    // outer decorative rim drawn last so it sits above some elements
    ctx.beginPath();
    ctx.arc(cx, cy, radius + 6, 0, 2 * Math.PI);
    ctx.lineWidth = 16;
    ctx.strokeStyle = "#5c4033";
    ctx.stroke();

    requestAnimationFrame(drawClock);
}

drawClock();
</script>
</body>
</html>
